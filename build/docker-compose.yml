
version: "3.9"

services:
  nuxt:
    image: ghcr.io/snoozeHub/snoozehub-frontend
    command: npm run startProduction
  envoy:
    image: envoyproxy/envoy:v1.26-latest
    ports:
      - "443:3010"
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
  swagger:
    image: swaggerapi/swagger-ui
    volumes:
      - ./swagger-gen:/foo
    environment:
      - SWAGGER_JSON=/foo/apidocs.swagger.json
      - BASE_URL=/docs

networks:
  proxynet:
    name: custom_network