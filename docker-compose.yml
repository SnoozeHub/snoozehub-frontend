version: "3.3"

services:
  nuxt:
    build:
      context: .
    image: nuxt_build
    container_name: nuxt_build
    command: npm run startProduction
    ports:
      - "3000:3000"
  envoy:
    image: envoyproxy/envoy:v1.26-latest
    ports:
      - "3010:3010"
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml
